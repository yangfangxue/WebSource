<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>

</head>
<body>
<!--文本输入框-->
<input type="text" placeholder="账号" value="122092669">
<!--密码输入框-->
<br>
<input type="password" value="xue168729860">
<!--提交按钮-->
<input type="submit">
<button>提交</button>
<!--重置按钮-->
<input type="reset">
<!--单选-->
<br>
男:
<input type="radio" name="sex" checked>
女:
<input type="radio" name="sex">
<br>
<label for="boy">男:</label>
<input id="boy" type="radio" name="sex" checked>
<label for="girl">女:</label>
<input id="girl" type="radio" name="sex">

<br>
<!--多选-->
iOS
<input type="checkbox">
Android
<input type="checkbox">
PHP
<input type="checkbox">
Web
<input type="checkbox">
<br>

<select>
    <option>iOS</option>
    <option>Android</option>
    <option>PHP</option>
    <option selected>Web</option>
</select>


</body>
</html>
